<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="/css/estilos_2.css" />
    </head>
    <body>


        <nav th:replace="/fragments/navbar :: nav"> </nav>
       


        <div class="signupFrm">
            <form th:action="@{/ingresoChk}" class="form" method="POST">

                <h3 class="title">Iniciar sesión</h3>

                <div class="inputContainer">
                    <input type="email" class="input" placeholder="service@gmail.com" name="correo" th:value="${correo}" required>
                    <label for="" class="label">E-mail</label>
                </div>

                <div class="inputContainer">
                    <input type="password" class="input" placeholder="" name="contrasenia" th:value="${contrasenia}" required>
                    <label for="" class="label">Contraseña</label>
                </div>
               
                <div class="form-check">
                    <p¡Como deseas ingresar?</p>
                    <input class="form-check-input" type="radio" name="modo" id="exampleRadios1" value="cliente" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Cliente
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="modo" id="exampleRadios2" value="proveedor">
                    <label class="form-check-label" for="exampleRadios2">
                        Proveedor
                    </label>
                </div>

                <input type="submit" class="submitBtn" value="Enviar">
            </form>
        </div> 
        <footer th:replace="/fragments/footer :: footer"> </footer>  
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    </body>

</html>
