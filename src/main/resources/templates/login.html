<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bg.css">
        <link rel="stylesheet" href="/css/login.css" />
    </head>
    <body class="bg-custom">

        <nav th:replace="/fragments/navbar :: nav"> </nav>

        <div class="signupFrm">
            <form th:action="@{/ingresoChk}" class="form" method="POST">
                
                <h3 class="title">Iniciar sesión</h3>             

                
         
        <div th:if="${notificacion != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <p class="card-text" th:text="${notificacion}"></p>
            </div>
        </div>
      <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

                <div class="inputContainer">
                    <input type="email" class="input" placeholder="service@gmail.com" name="correo" th:value="${correo}" required>
                    <label for="" class="label">E-mail</label>
                </div>

                <div class="inputContainer">
                    <input type="password" class="input" placeholder="" name="contrasenia" th:value="${contrasenia}" required>
                    <label for="" class="label">Contraseña</label>
                </div>

                <input type="submit" class="submitBtn" value="Enviar">
            </form>
        </div> 
  
        
        <footer th:replace="/fragments/footer :: footer"> </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
