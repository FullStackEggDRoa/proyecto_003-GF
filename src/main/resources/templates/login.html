<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilos.css" />
    </head>
    <body>


        <nav th:replace="/fragments/navbar :: nav"> </nav>


        <div class="signupFrm">
            <form th:action="@{/ingresoChk}" class="form" method="POST">

                <h3 class="title">Iniciar sesión</h3>

                <div class="inputContainer">
                    <input type="email" class="input" placeholder="service@gmail.com" name="correo" th:value="${correo}">
                    <label for="" class="label">E-mail</label>
                </div>

                <div class="inputContainer">
                    <input type="password" class="input" placeholder="" name="contrasenia" th:value="${contrasenia}" >
                    <label for="" class="label">Contraseña</label>
                </div>
                <input type="submit" class="submitBtn" value="Enviar">
                <input type="submit" class="submitBtnR" value="Registrarse">



            </form>
        </div> 
        <footer th:replace="/fragments/footer :: footer"> </footer>  
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
                integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    </body>

</html>
