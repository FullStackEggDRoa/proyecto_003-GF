<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil proveedor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bg.css">
        <link rel="stylesheet" href="/css/estilos.css" />
    </head>

    <body class="bg-custom">
        <nav th:replace="/fragments/navbar-sesion :: nav"></nav>

        <div class="signupFrm">

            <form  th:action="@{/usuario/modificar}" class="form" method="POST">

                <h3 class="title">EDITAR PROVEEDOR</h3>
                <input type="hidden" name="direccion" value="NA">
                <input type="hidden" name="modo" value="proveedor">
                <input type="hidden" name="Id" th:value="${Proveedor.id}">
                <input type="hidden" name="contrasenia" th:value="${Proveedor.contrasenia}">
                <input type="hidden" name="contraseniaChk" th:value="${Proveedor.contrasenia}">


                <div class="inputContainer">
                    <input type="text" class="input" th:value="${Proveedor.nombreApellido}" name="nombreApellido" required>
                    <label for="" class="label">Nombre y Apellido</label>
                </div>
                <div class="inputContainer">
                    <input type="number" class="input" th:value="${Proveedor.dni.numero}"name="dni" required>
                    <label for="" class="label">DNI</label>
                </div>
                <div class="inputContainer">
                    <input type="number" class="input" th:value="${Proveedor.telefono}" name="telefono" required>
                    <label for="" class="label">Teléfono</label>
                </div>
                <div class="inputContainer">
                    <input type="email" class="input" th:value="${Proveedor.correo}" name="correo"  required>
                    <label for="" class="label">Correo electrónico</label>
                </div>
                <div class="inputContainer">
                    <select class="form-select input" aria-label="Default select example" th:value%{Proveedor.categoriaServicio} required>
                        <option selected>Categoria de servicio</option>
                        <option value="Carpintería">Carpintería</option>
                        <option value="Gas">Gas</option>
                        <option value="Electricidad">Electricidad</option>
                        <option value="Plomería">Plomería</option>
                        <option value="Jardinería">Jardinería</option>
                        <option value="Construcción">Construcción</option>
                    </select>
                </div>
                <div class="inputContainer" th:value{$}>
                    <input type="text" class="input" th:value="${Proveedor.numMatricula}" name="numMatricula" required >
                    <label for="" class="label">Número matrícula</label>
                </div>

                <div class="inputContainer">
                    <input type="number" class="input" th:value="${Proveedor.costoHora}" name="costoHora" required >
                    <label for="" class="label">Costo por hora</label>
                </div>
                <div class="inputContainer">
                    <input type="file" class="input" name="archivo"  >
                    <label for="" class="label">Imagen perfil</label>
                </div>
                <input type="submit" class="submitBtn" value="Enviar modificaciones">
            </form>
        </div>
        <footer th:replace="/fragments/footer :: footer"> </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>

</html>
