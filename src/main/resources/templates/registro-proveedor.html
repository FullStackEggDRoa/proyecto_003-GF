<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="icon" type="image/svg+xml" href="/img/Lg_sf.png" />
        <title>Zona Servi</title>
        <link rel="stylesheet" href="/css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bg.css">
    </head>
    <body class="bg-custom">

        <nav th:replace="/fragments/navbar :: nav"> </nav>


        <div class="signupFrm">
            <form th:action="@{/registrar_usuario}" class="form" method="POST">

                <input type="hidden" name="modo" value="proveedor">

                <input type="hidden" name="direccion" value="N/A">

                <h3 class="title">Registrarse</h3>

        <div th:if="${notificacion != null}" class="card text-white bg-danger mb-3 mt-3 mensajeError" >
            <div class="card-body">
                <p class="card-text" th:text="${notificacion}"></p>
            </div>
        </div>

                <div class="inputContainer">
                    <input type="text" class="input" placeholder="" name="nombreApellido" th:value="${nombreApellido}" required>
                    <label for="" class="label">Nombre y Apellido</label>
                </div>
                <div class="inputContainer">
                    <input type="number" class="input" placeholder="" name="dni" th:value="${dni}" required>
                    <label for="" class="label">DNI</label>
                </div>

                <div class="inputContainer">
                    <input type="number" class="input" placeholder="" name="telefono" th:value="${telefono}" required>
                    <label for="" class="label">Telefono</label>
                </div>

                <div class="inputContainer">
                    <input type="email" class="input" placeholder="" name="correo" th:value="${correo}" required>
                    <label for="" class="label">E-mail</label>
                </div>

               
               <div class="inputContainer">
                    <select class="form-select input" aria-label="Default select example" name="categoriaServicio" th:value="${categoriaServicio}" required>
                        <option selected>Categoria de servicio</option>
                        <option value="Carpintería">Carpintería</option>
                        <option value="Gas">Gas</option>
                        <option value="Electricidad">Electricidad</option>
                        <option value="Plomería">Plomería</option>
                        <option value="Jardinería">Jardinería</option>
                        <option value="Construcción">Construcción</option>
                    </select>
                    <label for="" class="label">Categoría Servicio</label>
                </div>
          
                <div class="inputContainer">
                    <input type="number" class="input" placeholder="" name="numeroMatricula" th:value="${numeroMatricula}" required>
                    <label for="" class="label">Matricula Profesional</label>
                </div>

                <div class="inputContainer">
                    <input type="number" class="input" placeholder=""  name="costoHora" th:value="${costoHora}" required>
                    <label for="" class="label">Costo Hora de Trabajo</label>
                </div>

                <div class="inputContainer">
                    <input type="password" class="input" placeholder="" name="contrasenia" th:value="${contrasenia}" required>
                    <label for="" class="label">Contraseña</label>
                </div>

                <div class="inputContainer">
                    <input type="password" class="input" placeholder=""  name="contraseniaChk" th:value="${contraseniaChk}" required>
                    <label for="" class="label">Confirmar Contraseña</label>
                </div>

                <input type="submit" class="submitBtn" value="Enviar">
            </form>
        </div> 


        <footer th:replace="/fragments/footer :: footer"> </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
