<!DOCTYPE html>

  <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body> 
  <nav th:replace="/fragments/navbar :: nav"> </nav>
        
      </div>
    </div>
  </nav>
  <div class="signupFrm">
    <form th:action="${registrar_cliente}" class="form">
      <h3 class="title">Registrarse</h3>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="" name="nombreApellido" th:value="${nombreApellido}">
        <label for="" class="label">Nombre y Apellido</label>
      </div>
      <div class="inputContainer">
        <input type="number" class="input" placeholder="" name="dni" th:value="${dni}">
        <label for="" class="label">DNI</label>
      </div>

      <div class="inputContainer">
        <input type="number" class="input" placeholder="" name="telefono" th:value="${telefono}">
        <label for="" class="label">Telefono</label>
      </div>

      <div class="inputContainer">
        <input type="email" class="input" placeholder="" name="correo" th:value="${correo}">
        <label for="" class="label">E-mail</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="" name="categoriaServicio" th:value="${categoriaServicio}">
        <label for="" class="label">Profesión</label>
      </div>

      <div class="inputContainer">
        <input type="number" class="input" placeholder="" name="numeroMatricula" th:value="${numeroMatricula}">
        <label for="" class="label">Matricula Profesional</label>
      </div>

      <div class="inputContainer">
        <input type="number" class="input" placeholder=""  name="costoHora" th:value="${costoHora}">
        <label for="" class="label">Costo Hora de Trabajo</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder="" name="contrasenia">
        <label for="" class="label">Contraseña</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" placeholder=""  name="contraseniaChk">
        <label for="" class="label">Confirmar Contraseña</label>
      </div>

      <input type="submit" class="submitBtn" value="Enviar">
    </form>
  </div> 
  
  
  <footer th:replace="/fragments/footer :: footer"> </footer>
</body>
</html>
