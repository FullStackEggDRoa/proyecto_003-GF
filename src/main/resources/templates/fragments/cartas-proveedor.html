<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"  >
<h2>Categoria</h2>
        <div class="container">
            <div class="m-0 row g-5 justify-content-center align-items-center">
                <div class="row g-5">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card" style="width: 20rem;" th:each="proveedor : ${proveedores}">
                            <img class="card-img-top" src="/img/tarjetas/electricista.jpg" alt="Card image cap">
                            <div class="card-body">
                                <ul class="list-group list-group-flush">
                                    <li  class="list-group-item" th:text=${proveedor.nombreApellido}></li>                                  
                                    <li class="list-group-item" th:text=${proveedor.costoHora}></li>
                                    <li class="list-group-item" > Calificacion</li>
                                </ul>

                          <p class="card-text"></p>
                                <a href="#" class="btn btn-primary">Ver perfil</a>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
